<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_calculator.css">
    <script>
        let display ;
        window.onload= function(){
       display = document.getElementById("display");
        }
        function appendToDisplay(value){
            display.value+= value;
        }

        function clearDisplay(){
            display.value = "";
        }

        function CalculateResult(){
            try{
                display.value = eval(display.value);
            } catch(error){
                display.value = " Error";
            }
        }
    </script>
</head>
<body>
    
    <div id="main">
        <div id="interface">
            <input type="text" id="display">
            <div id="row1">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('**')">**</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('/')"id="colour1">/</button>
        </div>
       
         <div id="row2">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" id="colour2">-</button>

        </div>
         <div id="row3">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')"id="colour3">+</button>

        </div>

        <div id="row4">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="CalculateResult()" id="colour4">=</button>

        </div>
        

        </div>
    </div>
    
</body>
</html>
